<ion-view class="search">
  <ion-content>
    <h1 class="light">Dive</h3>
      <!-- allows the user to input their current location and on submit calls the searchLocation function in the locationCtrl -->
    <form name="locationForm" ng-submit="searchLocation()">
      <div class="item-input-inset bar-light">
  	    <label class="item-input-wrapper">
          <!-- User sees a small search magnifying glass accompanied w/the placeholder "Your Location" -->
  	    	<i class="icon ion-search placeholder-icon"></i>
  	    	<input type="text" ng-model="search.location" placeholder="Your Location">
  	    </label>
      	<button class="button button-small" type="submit">
      		Submit
      	</button> 
      </div>
    </form>
  </ion-content>
</ion-view>
