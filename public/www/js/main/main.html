<ion-view view-title="Main">
  <ion-pane ng-controller="MainCtrl" on-drag-left="cardSwipedLeft($index)" on-drag-right="cardSwipedRight($index)" class="card" id="eventPlaceholder" no-scroll>
      <ion-header-bar class="bar-default">
        <h1 class="title">{{card.name}}</h1>
      </ion-header-bar>
          <div class="image">
            <img ng-src="{{card.image_url}}">
          </div>
          <div style="text-align: center">{{card.location.address[0]}} <br /> </div>
         <button on-tap="onTapLeft()" class="ion-close-circled"></button>
         <button on-tap="onTapRight()" class="ion-heart" style="float: right"></button>
    </ion-pane>
</ion-view>
