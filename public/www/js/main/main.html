<ion-view view-title="Main">
  <ion-pane ng-controller="MainCtrl" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" class="card" id="eventPlaceholder" no-scroll>
      <ion-header-bar class="bar-default">
        <h1 class="title">{{card.name}}</h1>
      </ion-header-bar>
          <div class="image">
            <img ng-src="{{card.image}}">
          </div>
    </ion-pane>
</ion-view>
