<!-- Disabling back views as the only use for the menu is to go through a handful of views -->
<ion-side-menus enable-menu-with-back-views="false">
  <!-- Sets up the look of the menu -->
  <ion-side-menu-content>
    <!-- Creates title bar on top -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- direction for menu to appear from -->
      <ion-nav-buttons side="left">
        <!-- shows on all views in top left corner to open the menu -->
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <!-- Defines what is in the menu -->
    <ion-content>
      <ion-list>
        <!-- ui-sref used to point to the correct view upon clicking that menu item. href will NOT work here due to ui-router -->
        <ion-item menu-close ui-sref="app.location">
        <!-- Name that will appear as menu item -->
          Location
        </ion-item>
        <ion-item menu-close ui-sref="app.main">
          Main
        </ion-item>
        <ion-item menu-close ui-sref="app.bookmark">
          Bookmark
        </ion-item>
        <ion-item menu-close ng-click="signout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
